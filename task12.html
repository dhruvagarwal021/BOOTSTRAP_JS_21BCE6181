<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        ::placeholder
        {
            position: relative;
            left: 10px;
            font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size: 19px;
            font-weight:normal;
        }
    </style>
</head>
<body>
    <main>
        <center>
            <form class="form" style="width: 400px; height: 400px; margin-top: 60px; background-color: rgb(238, 238, 238); font-family:'Times New Roman', Times, serif; font-style: italic;">
                <h1 class="display-5" style="position: relative; top: 40px;">Instagram</h1>
                <table style="margin-top: 56px;">
                    <tr class="row">
                        <td class="col">
                            <div style="position: relative; width: 325px; height: 50px; border:0.2px solid rgb(176, 175, 175); background-color: rgb(225, 232, 233); border-bottom-left-radius: 7px; border-top-left-radius: 7px; border-top-right-radius: 2px; border-bottom-right-radius: 2px;">
                                <i style="position: absolute; left:12px; top:14px; color: rgb(95, 95, 95); font-size: 18px;" class="fa-solid fa-user"></i>
                                <input style="width: 285px; height: 48.5px; margin-left: 39px; border: 0.5px solid rgb(185, 185, 185);" type="text" placeholder="Username">
                            </div>
                        </td>
                    </tr>
                    <tr class="row" style="margin-top: 19px;">
                        <td class="col">
                            <div style="position: relative; width: 325px; height: 50px; border:0.2px solid rgb(176, 175, 175); background-color: rgb(225, 232, 233); border-bottom-left-radius: 7px; border-top-left-radius: 7px; border-top-right-radius: 2px; border-bottom-right-radius: 2px;">
                                <i style="position: absolute; left:12px; top:14.5px; color: rgb(95, 95, 95); font-size: 18px;" class="fa-solid fa-lock"></i>
                                <input style="width: 285px; height: 48.5px; margin-left: 39px; border: 0.5px solid rgb(185, 185, 185);" type="password" placeholder="Password">
                            </div>
                        </td>
                    </tr>
                    <tr class="row" style="margin-top: 19px;">
                        <td class="col">
                            <button class="btn" style="width: 325px; height: 50px; color: white; background-color: rgb(0, 112, 249); font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; font-weight: bold; border-radius: 2px; font-size: 20px;">Log in</button>
                        </td>
                    </tr>
                    <tr class="row" style="margin-top: 19px;">
                        <td class="col">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="" id="">
                                <label class="form-check-label" style="font-style: normal; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Remember me</label>
                            </div>
                        </td>
                        <td>
                            <a style="position: absolute; transform: translate(166.3%,-120%); text-decoration: none; font-size: 17px; font-style: normal; color:rgb(0, 112, 249);" href="">Forgot Password?</a>
                        </td>
                    </tr>
                </table>
            </form>
            <label class="mt-4">Don't have an account!<a style="text-decoration: none; padding-left: 3.5px;" href="#">Sign up here</a></label>
        </center>
    </main>
</body>
</html>
