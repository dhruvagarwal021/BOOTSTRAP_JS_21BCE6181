<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>

<body>
    <label class="form-label">Enter a number:</label>
    <input class="form-control mb-2" type="number" id="num1" style="width: 30%;">
    <button class="btn btn-primary" onclick="reverse()">Reverse</button>
    <br>
    <label class="form-label mt-5">Answer : </label>
    <textarea class="form-control mb-2" id="answer" cols="20" rows="1" style="width: 30%;"></textarea>
    <button class="btn btn-danger" onclick="reset()">Reset</button>
    <script>
        function reverse() 
        {
            var num1 = document.getElementById("num1").value;
            if(num1 != parseInt(num1,10))
            {
                alert("Please enter a valid number !");
                reset();
            }
            let numarray = [];
            while (num1 > 0) {
                numarray.push(num1 % 10);
                num1=Math.floor(num1/10);
            }
            var reversed_num1=numarray.join('');
            document.getElementById("answer").innerHTML=reversed_num1;
        }

        function reset()
        {
            document.getElementById("num1").value="";
            document.getElementById("answer").innerHTML="";
        }
    </script>
</body>

</html>
